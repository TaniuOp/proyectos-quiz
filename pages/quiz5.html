        <section class="total">
            <form name="quizfive">
                <div class="questionTitle">
                    <h2>¿Cual es su moneda oficial?</h2>
                </div>
                <div class="questionAnswer">
                    <ul>
                        <div class="answerblockone">
                        <li class="optionone">
                            <input type="radio" id="euro" name="currency" value="euro">
                            <label for="euro">Euro</label>
                        </li>
                        <li class="optiontwo">
                            <input type="radio" id="franco" name="frcurrency" value="franco">

                        </li>
                        </div>                
                        <div class="answerblocktwo">
                        <li class="optionthree">
                            <input type="radio" id="francofederal" name="francofedcurrency" value="francofederal">

                        </li>
                        <li class="optionfour">
                            <input type="radio" id="libra" name="lcurrency" value="libra">
                            <label for="libra">Libra</label><br>
                        </li>
                        </div>
                    </ul>
                </div>
                <div class="questionButton">
                    <button id="botonCinco">Siguiente</button>
                </div>
            </form>
        </section>
